<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word and Character Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        ;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
        width: 95%;
        height: 200px;
        padding: 20px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        font-size: 16px;
        line-height: 1.4;
    }
    p {
        margin: 10px 0;
    }
    span {
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Word and Character Counter</h2>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <p>Words: <span id="wordCount">0</span></p>
    <p>Characters: <span id="charCount">0</span></p>
    <p>Numbers & Special Characters: <span id="specialCount">0</span></p>
</div>

<script>
    const textarea = document.getElementById('inputText');
    const wordCountSpan = document.getElementById('wordCount');
    const charCountSpan = document.getElementById('charCount');
    const specialCountSpan = document.getElementById('specialCount');

    textarea.addEventListener('input', function() {
        let text = textarea.value.trim();

        // Count words
        let words = text.match(/\b\w+\b/g);
        wordCountSpan.textContent = words ? words.length : 0;

        // Count characters
        charCountSpan.textContent = text.length;

        // Count numbers and special characters
        let specialChars = text.replace(/[^\d\s\w]/g, '').length; // Modify regex as needed
        specialCountSpan.textContent = specialChars;
    });
</script>
</body>
</html>
